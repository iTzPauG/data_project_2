steps:
  # Build frontend Docker image with environment variables
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Frontend Image'
    args:
      - 'build'
      - '--build-arg=VITE_API_URL=${_VITE_API_URL}'
      - '--build-arg=VITE_MAPBOX_TOKEN=${_VITE_MAPBOX_TOKEN}'
      - '--build-arg=VITE_WS_URL=${_VITE_WS_URL}'
      - '-t'
      - '${_IMAGE_TAG}'
      - '.'

  # Push frontend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Frontend Image'
    args:
      - 'push'
      - '${_IMAGE_TAG}'

images:
  - '${_IMAGE_TAG}'

options:
  logging: CLOUD_LOGGING_ONLY
