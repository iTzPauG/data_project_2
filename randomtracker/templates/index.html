<!DOCTYPE html>
<html>
<head>
    <title>Live Movement Tracker</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .info {
            background-color: #ecf0f1;
            padding: 10px 15px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .info-item {
            margin: 5px 15px;
        }
        .info-item strong {
            color: #2c3e50;
        }
        #map-container {
            width: 100%;
            height: calc(100vh - 120px);
        }
        .refresh-indicator {
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: #27ae60;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .refresh-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó∫Ô∏è Live Movement Tracker</h1>
    </div>
    <div class="info">
        <div class="info-item"><strong>Total Points:</strong> <span id="point-count">0</span></div>
        <div class="info-item"><strong>Last Update:</strong> <span id="last-update">N/A</span></div>
        <div class="info-item"><strong>Auto-refresh:</strong> Every 5 seconds</div>
    </div>
    <div class="refresh-indicator" id="refresh-indicator">üîÑ Refreshing map...</div>
    <div id="map-container">
        <iframe id="map-frame" style="width:100%; height:100%; border:none;" src="/map"></iframe>
    </div>
    
    <script>
        function updateInfo() {
            fetch('/info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('point-count').textContent = data.point_count;
                    document.getElementById('last-update').textContent = data.last_update;
                });
        }
        
        function refreshMap() {
            const indicator = document.getElementById('refresh-indicator');
            indicator.classList.add('show');
            
            // Reload iframe
            const iframe = document.getElementById('map-frame');
            iframe.src = '/map?t=' + new Date().getTime();
            
            // Update info
            updateInfo();
            
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 1000);
        }
        
        // Initial info load
        updateInfo();
        
        // Auto-refresh every 5 seconds
        setInterval(refreshMap, 5000);
    </script>
</body>
</html>
